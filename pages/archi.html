<!DOCTYPE html><html ng-app="archiApp"><head><link href="http://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet" type="text/css"><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script><link href="../styles/archi.css" rel="stylesheet" type="text/css"><script src="../scripts/page_archi.js"></script></head><body ng-controller="Ctrl" ng-init="countReg = 0"><svg width="340" height="520" style="position: relative; top:20px; left: -30px;"><defs><marker id="endmarker" markerwidth="6" markerheight="4" refx="6" refy="2" orient="auto"><polyline points="0,0 6,2 0,4"></polyline></marker></defs><!-- Pour chaque module de registre--><g ng-init="y = r.index*config.interModule" transform="translate({{config.initPosition[0]}}, {{y+config.initPosition[1]}})" ng-repeat="(k,r) in archi.registres" class="registre"><!-- Trait de liaison de gauche--><path ng-init="countReg++;" state="{{r.index | busColor : 1}}" d="M 0,0 L 0,{{config.interModule}}" class="firstPart"></path><!-- Flèche vers module rectangle--><path state="{{r.isUsed[0]}}" d="M 0,0 L {{config.firstPartLength}},0" class="arrow firstPart"></path><g transform="translate({{config.firstPartLength}}, 0)"><!-- Rectangle gris--><g transform="translate(0, 0)"><rect x="0" y="-{{config.moduleHeight/2}}" state="{{r.isUsed[0] || r.isUsed[1] || r.isUsed[2]}}" width="{{config.moduleLength}}" height="{{config.moduleHeight}}"></rect><rect x="50" y="-{{config.moduleHeight/2}}" width="1" height="{{config.moduleHeight}}" style="opacity: 0.2;"></rect><!-- Nom du registre--><text x="25" y="5">{{k}}</text><!-- Valeur actuelle du registre--><text x="90" y="5">{{r.currentValue | set8num}}</text></g><!-- Bloc de connection avec l'opérateur combinatoire (flêches de droites & cercles)--><g ng-if="r.index!=0" transform="translate({{config.moduleLength}}, 0)" ng-init="s = config.outSep"><path state="{{r.isUsed[1] || r.isUsed[2]}}" d="M 0,0 L 20,0" class="arrow middlePart"></path><path state="{{r.isUsed[1]}}" d="M 20,0 L 20,{{-s}}" class="middlePart"></path><path state="{{r.isUsed[2]}}" d="M 20,0 L 20,{{s}}" class="middlePart"></path><g transform="translate(20, 0)"><g ng-if="r.index%2==0"><path state="{{r.isUsed[1]}}" d="M 0,-{{s}} L 42,-{{s}}" class="arrow middlePart"></path><path state="{{r.isUsed[2]}}" d="M 0,{{s}} L 42,{{s}}" class="arrow middlePart"></path><circle state="{{r.isUsed[1]}}" cx="50" cy="-{{s}}" r="8"></circle><circle state="{{r.isUsed[2]}}" cx="50" cy="{{s}}" r="8"></circle><path state="{{r.isUsed[1]}}" d="M 58,-{{s}} L 70,-{{s}}" class="lastPart"></path><path stroke-dasharray="5,5" state="{{r.isUsed[2]}}" d="M 58,{{s}} L 90,{{s}}" class="lastPart"></path></g><g ng-if="r.index%2==1"><path state="{{r.isUsed[1]}}" d="M 0,-{{s}} L 19,-{{s}}" class="arrow middlePart"></path><path state="{{r.isUsed[2]}}" d="M 0,{{s}} L 19,{{s}}" class="arrow middlePart"></path><circle state="{{r.isUsed[1]}}" cx="27" cy="-{{s}}" r="8"></circle><circle state="{{r.isUsed[2]}}" cx="27" cy="{{s}}" r="8"></circle><path state="{{r.isUsed[1]}}" d="M 35,-{{s}} L 70,-{{s}}" class="lastPart"></path><path stroke-dasharray="5,5" state="{{r.isUsed[2]}}" d="M 35,{{s}} L 90,{{s}}" class="lastPart"></path></g><path state="{{r.index | busColor : 2}}" d="M 70,-{{s}} L 70,{{config.interModule-s}}" class="lastPart final"></path><path state="{{r.index | busColor : 3}}" d="M 90,{{s}} L 90,{{config.interModule+s}}" class="lastPart final"></path></g></g></g></g><g transform="translate({{config.initPosition[0]}}, {{config.initPosition[1]}})" ng-init="centerModule = config.firstPartLength+config.moduleLength/2"><path stroke-dasharray="3,3" d="M {{centerModule}},{{-config.moduleHeight/2}} L 165,-20" state=""></path><g transform="translate(0, 0)" ng-init="nn = config.firstPartLength + config.moduleLength"><rect x="165" y="-45" width="120" height="50"></rect><text x="225" y="-28" class="memTitle">Mémoire (eM/sM)</text><text x="225" y="-13" class="memIt">Programme et</text><text x="225" y="-1" class="memIt">données</text><path d="M 225,20 L 225,5" state="" class="arrow"></path><path d="M {{nn+8}},{{config.moduleHeight - config.moduleHeight/4}} L 225,20" state=""></path><path d="M {{centerModule}},{{config.moduleHeight - config.moduleHeight/4}} L {{nn+8}},{{config.moduleHeight - config.moduleHeight/4}}" state=""></path><path d="M {{centerModule}},{{config.moduleHeight - config.moduleHeight/4}} L {{centerModule}},{{config.moduleHeight}}" state="" class="arrow"></path></g><!-- De l'opérateur combinatoire--><g transform="translate(0, {{countThat(archi.registres)*config.interModule}})" ng-init="xDec = config.firstPartLength+config.moduleLength+config.outSep+70+10"><path d="M {{xDec}},{{-config.outSep}} L 220, 22" state="{{isCalcUsed()}}" class="arrow"></path><path d="M {{xDec+20}},{{config.outSep}} L 220, 42" state="{{isCalcUsed()}}" class="arrow"></path><path d="M 80,32 L 0, 0" state="{{isCalcUsed()}}" class="arrow"></path><rect x="80" y="7" height="50" width="140"></rect><text x="230" y="32" class="opTitle">X</text><text x="230" y="57" class="opTitle">Y</text><text x="70" y="47" class="opTitle">S</text><text x="150" y="77" class="opTitle">Opérateur combinatoire</text><g ng-repeat="(n,c) in archi.calcs" ng-init="y = c.index * 12" transform="translate(0, 18)"><text state="{{c.isUsed}}" x="86" y="{{y}}" class="opInst">Ope = {{n}}</text><text state="{{c.isUsed}}" x="160" y="{{y}}" class="opDesc">{{c.desc}}</text></g></g></g></svg><button style="position: absolute; top: 10px; left: 10px;" ng-click="archi.reset();">Réinitialiser</button></body></html>
