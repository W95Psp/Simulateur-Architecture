<html ng-app="archiApp"><head><link href="http://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet" type="text/css"/><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script><script src="../scripts/scroller.v2.min.js" type="text/javascript"></script><script>angular.module('archiFilter', []).filter('setnum', function() {
  return function(input, n) {
    n = parseInt(n);
    if(!input)
      input = 0;
    input = input+"";
    while(input.length<n)
      input = "0"+input;
    return input;
  };
});
var archiApp = angular.module('archiApp', ['archiFilter']);
scroller.auto();
var SC;
archiApp.controller('Ctrl', function($scope){
  SC = $scope;
  $scope.archi = window.opener.global.ArchiObj;
  $scope.stackData = window.opener.global.stack;
});</script><style>body{
  font-family: Arial;
}
h1{
  font-family: 'Roboto';
  font-weight: 300;
  margin: auto;
  padding: 20px;
  padding-bottom: 30px;
  font-size: 260%;
}
table{
  border-collapse: collapse;
}
tr td, tr th{
  border: 1px solid gray;
  text-align: center;
  padding: 5px;
}
table tr > *:nth-child(1){
  width: 120px;
}
table tr > *:nth-child(2){
  width: 180px;
}
tr th{
  font-size: 120%;
  background-color: #DDD;
}
tr[state=true]{
  background-color: #2ecc71;
}</style></head><body ng-controller="Ctrl"><h1>Pile</h1><div style="margin: auto; width: 350px;"><table><tr><th>Ligne</th><th>Contenu</th></tr></table><div id="scr" style="overflow: auto; height: 300px;"><table><tr ng-repeat="(k, item) in stackData track by $index" id="line{{k}}" state="{{k==archi.registres.Stack.currentValue}}"><td>{{k | setnum:3}}</td><td>{{item | setnum : 8}}</td></tr></table></div><center>(En vert : ligne point√©e)</center></div></body><script>var current;
function watch(){
if(SC.archi.registres.Stack.currentValue!=current){
current = SC.archi.registres.Stack.currentValue;
self.location.hash = '#line'+(((current-4)>0)?current-4:0)%150;
SC.$apply();
}
setTimeout(watch, 800);
}
setTimeout(watch, 200);</script></html>
