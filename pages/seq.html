<!DOCTYPE html><html ng-app="archiApp"><head><link href="http://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet" type="text/css"><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script><link href="../styles/seq.css" rel="stylesheet" type="text/css"><title>Séquenceur</title><script src="../angular.js"></script><script src="../scripts/page_seq.js"></script></head><body ng-controller="Ctrl"><div ng-init="seqMode=2;" style="margin: 8px;">Mode :<select ng-model="seqMode" onclick="if(!SC.seqModeState)return false;"><option value="1">Pas à pas</option><option value="2" selected="">Phase par phase</option><option value="3">Instruction par instruction</option><option value="4">Automatique</option></select><button ng-show="seqMode!=1" onclick="doThings();"><span ng-if="seqMode==&quot;2&quot;">Exécuter une phase</span><span ng-if="seqMode==&quot;3&quot;">Exécuter une instruction</span><span ng-if="seqMode==&quot;4&quot;"><span ng-if="!seqModeState">Automatique</span><span ng-if="seqModeState">Arrêter</span></span></button><span ng-if="seqMode==&quot;1&quot;"><button ng-click="doThings();" ng-disabled="(seqModeState==2 || seqModeState==3)">eRAMM</button><button ng-click="doThings();" ng-disabled="seqModeState!=2">eREMM</button><button ng-click="doThings();" ng-disabled="seqModeState!=3">Mise en forme des impulsions</button></span><button style="float: right;" onclick="resetSeq();">Réinitialiser</button></div><div><svg width="430" height="200" style="position: relative; top:20px; left: 0px;"><defs><marker id="endmarker" markerwidth="6" markerheight="4" refx="6" refy="2" orient="auto"><polyline points="0,0 6,2 0,4"></polyline></marker></defs><g transform="translate(0,-800)"><path d="m 430,115 -50,0" transform="translate(0,752.36215)" state="{{seq.useWires[12]}}"></path><path d="m 115,55 -100,0 0,50 15,0" transform="translate(0,752.36215)" state="{{seq.useWires[1]}}"></path><path d="m 70,110 60,0" transform="translate(0,752.36215)" state="{{seq.useWires[4]}}"></path><path d="m 130,125 -50,0 0,35" transform="translate(0,752.36215)" state="{{seq.useWires[13]}}"></path><path d="m 30,120 -15,0 0,105 100,0" transform="translate(0,752.36215)" state="{{seq.useWires[5]}}"></path><path d="m 165,110 75,0" transform="translate(0,752.36215)" state="{{seq.useWires[10]}}"></path><path d="m 190,160 0,-35 50,0" transform="translate(0,752.36215)" state="{{seq.useWires[9]}}"></path><path d="m 275,115 35,0" transform="translate(0,752.36215)" state="{{seq.useWires[11]}}"></path><text x="345" y="827.36212">Registre Adresse de</text><text x="345" y="838.61212">la mémoire de</text><text x="345" y="849.86212">microprorammation</text><rect id="Aig3" width="40" height="40" x="30" y="90" transform="translate(0,752.36215)"></rect><rect id="Aig2" width="35" height="75" x="130" y="80" transform="translate(0,752.36215)"></rect><rect id="Aig1" width="35" height="37.020306" x="240" y="852.36212"></rect><rect id="addr" width="70" height="15" x="310" y="105" transform="translate(0,752.36215)" onclick="SC.seq.addr = prompt(&quot;?&quot;, SC.seq.addr);SC.$apply();"></rect><path d="m 435,240 -290,0 0,-85" transform="translate(0,752.36215)" state="{{seq.useWires[7]}}"></path><path d="m 295,175 -40,0 0,-40" transform="translate(0,752.36215)" state="{{seq.useWires[8]}}"></path><rect id="phase" width="25" height="20" x="295" y="165" transform="translate(0,752.36215)" onclick="SC.seq.phase = parseInt(prompt(&quot;?&quot;, SC.seq.phase));SC.$apply();"></rect><rect id="fetch" width="35" height="15" x="175" y="160" transform="translate(0,752.36215)" onclick="SC.seq.addrDebutFetch = parseInt(prompt(&quot;?&quot;, SC.seq.addrDebutFetch));SC.$apply();"></rect><rect id="SelMS" width="40" height="15" x="125" y="180" transform="translate(0,752.36215)"></rect><rect id="COP_MA" width="45" height="15" x="60" y="160" transform="translate(0,752.36215)" onclick="SC.seq.COP_MA = parseInt(prompt(&quot;?&quot;, SC.seq.COP_MA));SC.$apply();"></rect><text id="Cond" x="25" y="827.36212" class="no-center">Condition: 0</text><text id="CondT_F" x="37" y="837.36212" class="no-center">False</text><text x="40" y="892" class="no-center">Aig3</text><text x="140" y="827" class="no-center">Aig2</text><text x="248" y="844" class="no-center">Aig1</text><text x="192.01709" y="937.36212">Adresse</text><text x="192.01709" y="948.61212">de début</text><text x="192.01709" y="959.86212">du fetch</text><text x="64" y="937.36212" class="no-center">COP MA</text><rect id="isPh1" width="25" height="20" x="243.83755" y="917.6134"></rect><text x="235" y="947.36212" class="no-center">Phase=1?</text><path d="m 130,150 -15,0 0,75" transform="translate(0,752.36215)" state="{{seq.useWires[14]}}"></path><path d="m 115,225 320,0" transform="translate(0,752.36215)" state="{{seq.useWires[6]}}"></path><path d="m 405,115 0,-60 -290,0" transform="translate(0,752.36215)" state="{{seq.useWires[2]}}"></path><path d="m 130,90 -15,0 0,-35" transform="translate(0,752.36215)" state="{{seq.useWires[3]}}"></path><text x="40" y="859.36212">0</text><text x="40" y="875.36212">1</text><text x="137" y="845.36212">1</text><text x="137" y="863.36212">2</text><text x="137" y="881.36212">3</text><text x="137" y="899.36212">4</text><text x="250" y="865.36212">0</text><text x="250" y="881.36212">1</text><text x="345" y="869.36212">{{seq.addr | set4num}}</text><text x="306.95337" y="930.36212">{{seq.phase}}</text><text x="255.95337" y="931.36212">{{(seq.phase==1)?1:0}}</text><text x="191.95337" y="923.36212">{{seq.addrDebutFetch | set4num}}</text><text x="145.06616" y="943.36212">{{seq.instruct.SelMS | set4num}}</text><text x="80.066162" y="923.36212">{{seq.COP_MA | set4num}}</text></g></svg><div style="display: inline-block;">Afficher à partir de la ligne : <input ng-model="dispFromAddr" type="number" style="size: 50px;"><div style="width: 400px; height: 150px; overflow: scroll; overflow-y: hidden;"><table style="position: relative; top: -80px;" class="table table-striped table-header-rotated"><thead><tr><th></th><th ng-repeat="v in things" class="rotate-45"><div><span>{{v}}</span></div></th></tr></thead><tbody id="tabWrite"><tr ng-repeat="(addr, item) in seq.mem | filter:just5Addr | limitTo: 6"><td ng-click="modify(item);" class="editButton"></td><td ng-repeat="v in things" sbold="{{item[v]?true:false}}" ng-click="mod(item, v);">{{item[v]?item[v]:0 | number}}</td></tr></tbody></table></div><div style="font-size: 60%; text-align: center;">{{readCurrentInstruct()}}</div></div></div></body></html>
